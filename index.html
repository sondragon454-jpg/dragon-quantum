<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON QUANTUM v10.6</title>
    <style>
        :root { --gold: #D4AF37; --dark: #000000; --glow: rgba(212, 175, 55, 0.3); }
        body { background: var(--dark); color: var(--gold); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        .crown-container { border: 2px solid var(--gold); padding: 40px; border-radius: 20px; box-shadow: 0 0 30px var(--glow); position: relative; background: rgba(10, 10, 10, 0.9); transition: 0.5s; }
        .crown-container:hover { transform: scale(1.05); box-shadow: 0 0 50px var(--gold); }
        h1 { font-size: 2.5em; letter-spacing: 5px; margin: 0; text-shadow: 2px 2px 10px var(--gold); }
        p { font-size: 1.2em; opacity: 0.8; margin-top: 10px; }
        .pulse { width: 15px; height: 15px; background: var(--gold); border-radius: 50%; display: inline-block; animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }
        .status { margin-top: 20px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="crown-container">
        <h1>DRAGON QUANTUM</h1>
        <p>v10.6 THE ABSOLUTE SOVEREIGN</p>
        <div class="status"><span class="pulse"></span> SYSTEM ACTIVE</div>
        <div style="margin-top: 30px; font-size: 0.8em; color: gray;">PROPERTY OF SONDRAGON454</div>
    </div>
</body>
</html>
